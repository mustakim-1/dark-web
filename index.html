<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dangerous Login Page</title>
<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }


  .container {
    display: flex;
    width: 80%;
    max-width: 1000px;
    height: 70%;
    background-color: #1a1a1a;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    border-radius: 10px;
    overflow: hidden;
  }

  .image-container {
    flex: 1;
    background-image: url(images/special-forces-soldier-paris-france-military-special-force-with-futuristic-tactical-gear-weapons-ai-generated_585735-3610.avif);
    background-size: cover;
    background-position: center;
  }

  .login-box {
    flex: 1;
    padding: 40px;
    background-color: #222;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .login-box h2 {
    margin-bottom: 30px;
    color: #ff4444;
    font-weight: 700;
    text-transform: uppercase;
  }

  .login-box input[type="text"],
  .login-box input[type="password"] {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border: 2px solid #ff4444;
    border-radius: 5px;
    font-size: 1rem;
    background-color: #333;
    color: #fff;
    transition: border-color 0.3s ease;
  }

  .login-box input[type="text"]:focus,
  .login-box input[type="password"]:focus {
    border-color: #ff0000;
    outline: none;
  }

  .login-box input[type="submit"] {
    width: 100%;
    background-color: #ff4444;
    color: #fff;
    border: none;
    padding: 14px;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .login-box input[type="submit"]:hover {
    background-color: #ff0000;
  }

  .warning {
    color: #ff4444;
    margin-top: 10px;
    display: none;
  }

  .login-box .forgot-password {
    margin-top: 10px;
    color: #888;
  }

  .login-box .forgot-password a {
    color: #ff4444;
    text-decoration: none;
    font-size: 0.9rem;
  }

  .login-box .signup-link {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #888;
  }

  .login-box .signup-link a {
    color: #ff4444;
    text-decoration: none;
    font-weight: bold;
  }

  .login-box .signup-link a:hover {
    text-decoration: underline;
  }

  
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      height: auto;
    }

    .image-container {
      height: 200px; 
    }

    .login-box {
      border-radius: 0;
      padding: 20px;
    }
  }
</style>
<script>
  function validateForm(event) {
    event.preventDefault();
    const username = document.querySelector('input[name="username"]').value;
    const password = document.querySelector('input[name="password"]').value;
    const warning = document.querySelector('.warning');

    if (username === "cyber" && password === "security") {
      window.location.href = "/web.html"; 
    } else {
      warning.style.display = "block";
    }
  }
</script>
</head>
<body>
  <div class="container">
    <div class="image-container"></div>
    <div class="login-box">
      <h2>Danger Zone</h2>
      <form onsubmit="validateForm(event)">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
      <div class="warning">Incorrect username or password!</div>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
      <div class="signup-link">
        <p>New here? <a href="#">Sign up</a></p>
      </div>
    </div>
  </div>
</body>
</html>
